language: python
python:
  - 3.2
  - 3.3
  - 3.4
  - 3.5
  - 3.5-dev
  - 3.6-dev
  - nightly # currently points to 3.7-dev

install:
  - if [[ $TRAVIS_PYTHON_VERSION < '3.4' ]]; then pip install enum34; fi
  - pip install pyserial pillow
  - python setup.py install

script: py.test --port=/dev/pts/1

matrix:
    fast_finish: true
